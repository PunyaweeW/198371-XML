<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Routes API</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <section></section>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'kk-cm-routes.xml',
                type: 'GET',
                dataType: "xml",
                success: function (data) {
                    parseXml(data);
                }
            });
        });

        function parseXml(xml) {
            var sec = document.querySelector('section');

            var route = $(xml).find("route");
            var summary = route.find("summary").text();

            var routes = "<route>";
            routes += "<summary>" + summary + "</summary>";

            var steps = route.find("leg").find("step");
            routes += "<steps>";

            $(steps).each(function () {
                routes += ("<step><direction><![CDATA[" + $(this).find("html_instructions").text() + "]]></direction><distance>" + $(this).find(
                    "distance").find("value").text() + "</distance></step>")
            });

            routes += "</steps></route>";
            sec.textContent = routes;
        }
    </script>

</body>

</html>
