<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Parse Nations</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <p>Click on the button to load nation.json file</p>
    <div id="stage" style="background-color:yellow">STAGE</div>
    <input type="button" id="driver" value="Load Data" />

    <script>
        $(document).ready(function () {
            $("#driver").click(function () {
                $.ajax({
                    url: 'nations.xml',
                    type: 'GET',
                    dataType: "xml",
                    success: function (data) {
                        parseXml(data);
                    }
                });
            });
        });

        function parseXml(xml) {
            var nations = $(xml).find("nation");
            $("#stage").empty();
            $(nations).each(function () {
                $("#stage").append("<li>" + $(this).find("name").text() + ' in ' + $(this).find("location").text() +
                    "</li>")
            });
        }
    </script>

</body>

</html>
