<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="198371 xml lab5 2018/1">
    <meta name="author" content="Athibet Prawane 593040685-3">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="styles/simple-calculator-style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display" id="input"></div>
        <div class="calculator-keys">
            <div>
                <button id="clear">AC</button>
                <button id="toggle">&plusmn;</button>
                <button class="key-operator">%</button>
                <button class="key-operator">/</button>
            </div>
            <div>
                <button class="key-number">7</button>
                <button class="key-number">8</button>
                <button class="key-number">9</button>
                <button class="key-operator">&times;</button>
            </div>
            <div>
                <button class="key-number">4</button>
                <button class="key-number">5</button>
                <button class="key-number">6</button>
                <button class="key-operator">-</button>
            </div>
            <div>
                <button class="key-number">1</button>
                <button class="key-number">2</button>
                <button class="key-number">3</button>
                <button class="key-operator">+</button>
            </div>
            <div>
                <button class="key-number key-zero">0</button>
                <button class="key-number">.</button>
                <button class="key-equal" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="scripts/simple-calculator-script.js"></script>
</body>
