  <h1>Registration Form</h1>
  <p>Please fill in this form to create an account.</p>

    <form>
      <hr>
      <label>Email*</br></label>
      <i class="fa fa-envelope icon"></i>
      <input id="mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required></br>
      <label>Paswaord*</br></label>
      <i class="fa fa-key icon"></i>
      <input type="password" required></br>
      <label>Repeat Password*</br></label>
      <i class="fa fa-key icon"></i>
      <input type="password" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

      <button type="submit">Resgister</button>

      <p class="sign-in">Already have an account? <a href="#">Sign in</a></p>
    </form>
