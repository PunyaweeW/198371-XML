<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Ajax starting point</title>

  <style>
    html,
    pre {
      font-family: sans-serif;
    }

    body {
      width: 500px;
      margin: 0 auto;
      background-color: #ccc;
    }

    pre {
      line-height: 1.5;
      letter-spacing: 0.05rem;
      padding: 1rem;
      background-color: white;
    }

    label {
      width: 200px;
      margin-right: 33px;
    }

    select {
      width: 350px;
      padding: 5px;
    }
  </style>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <h1>Some University</h1>

  <form>
    <label for="uni-choose">Choose a university</label>
    <select id="uni-choose" name="uni-choose">
      <option value='cmu'>Carnegie Mellon University</option>
      <option value="umich">University of Michigan</option>
      <option value="kku2">Khon Kaen University</option>
    </select>
  </form>

  <h2>An image of the selected university</h2>

  <section></section>

  <script>
    var uniChoose = document.querySelector('select'),
        imgDisplay = document.querySelector('section'),
        image = document.createElement('img');
    imgDisplay.appendChild(image);
    image.style.width = '400px';

    uniChoose.onchange = function () {
      var uni = uniChoose.value;
      updateDisplay(uni);
    };

    function updateDisplay(uni) {
      var url = uni + '.jpg';

      //Fetch
      fetch(url).then(function (response) {
        response.text().then(function (text) {
          image.src = 'images/' + url;
        });
      });
    };

    //set default show the verse
    updateDisplay('cmu');
    uniChoose.value = 'cmu';
  </script>
</body>

</html>
