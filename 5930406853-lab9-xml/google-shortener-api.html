<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google URL Shortener</title>
</head>

<body>
    <main id="main">
        <h1 class="title">Link Shortener/Expander Google API</h1>
        <div class="container">

            <h3>Enter a URL
                </h1>

                <form id="form" autocomplete="off">
                    <input type="text" id="input" placeholder="Type your link here...">
                    <button id="shorten">Shorten</button>
                    <button id="expand">Expand</button>
                </form>

                <div id="responseField"></div>
        </div>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="script.js"></script>
</body>
